<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexi贸n - SmartSales</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
      }
      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }
      p {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .status {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
        color: #555;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #764ba2;
      }
      .pulse {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: pulse 2s infinite;
        margin-right: 5px;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>
      <h1>Sin conexi贸n</h1>
      <p>
        No hay conexi贸n a internet. Tu aplicaci贸n seguir谩 funcionando con los
        datos en cach茅.
      </p>

      <div class="status">
        <span class="pulse"></span>
        <strong>Esperando conexi贸n...</strong>
      </div>

      <button onclick="window.location.href = '/'">Volver a la App</button>
      <button
        onclick="location.reload()"
        style="background: #6c757d; margin-left: 10px"
      >
        Reintentar
      </button>
    </div>

    <script>
      // Monitor for connection recovery
      window.addEventListener('online', () => {
        console.log('[Offline Page] Connection recovered!')
        // Try to go back to the app
        setTimeout(() => {
          window.history.back() // Try to go back first
          setTimeout(() => {
            window.location.href = '/'
          }, 1000)
        }, 1500)
      })

      // Check connection every 2 seconds
      setInterval(() => {
        if (navigator.onLine) {
          window.location.href = '/'
        }
      }, 2000)
    </script>
  </body>
</html>
